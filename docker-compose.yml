services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: grocery
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: abc123
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d grocery"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grocery-shared-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: abc123
      DB_NAME: grocery
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - grocery-shared-network

volumes:
  postgres_data:

networks:
  grocery-shared-network:
    driver: bridge
    name: grocery-shared-network
